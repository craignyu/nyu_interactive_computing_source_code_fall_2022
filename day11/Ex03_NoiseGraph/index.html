<!doctype html>
<html>
  <head>
    <!-- load in the p5 core library -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>

    <!-- note that you can load the p5.js library locally as well -->
    <!-- <script src="../../js/p5.js"></script> -->

    <!-- your custom sketch file -->
    <script src="sketch.js"></script>
    <style>
      #noiserange {
        display: block;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <h1>Graphing 1D Perlin Noise</h1>
    <span id="current_step">Current Step: 0.01</span>
    <input id="noiserange" type="range" min="0.001" max="5.0" step="0.001" value="0.01" oninput="changeStep(this);">
  </body>
</html>
