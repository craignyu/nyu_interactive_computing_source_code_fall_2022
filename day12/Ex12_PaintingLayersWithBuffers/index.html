<!doctype html>
<html>
  <head>
    <!-- load in the p5 core library -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>

    <!-- note that you can load the p5.js library locally as well -->
    <!-- <script src="../../js/p5.js"></script> -->

    <!-- your custom sketch code -->
    <script src="sketch.js"></script>

    <style>
      .selected {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Painting Layers with Buffers</h1>
    <button class="layer_button selected" onclick="selectTopLayer(this);">Top Layer</button>
    <button class="layer_button" onclick="selectBottomLayer(this);">Bottom Layer</button>
    <button style="background-color: rgba(255,255,255,1);" onclick="changeColor(this);">Change Color</button>
    <button onclick="swapLayers();">Swap Layers</button>
  </body>
</html>
