<!doctype html>
<html lang="en-us">

	<head>
		<!-- A-Frame core library -->
		<!-- documentation:  https://aframe.io/ -->
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

		<!-- AR.js Library -->
		<!-- documentation:  https://ar-js-org.github.io/AR.js-Docs/ -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

		<!-- p5.js core library -->
		<!-- documentation:  https://p5js.org/reference/ -->
		<script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>

		<!-- AFrameP5 AR library -->
		<!-- documentation:  https://cs.nyu.edu/~kapp/aframep5-ar -->
		<script src="https://craignyu.github.io/aframep5-ar/libraries/aframep5_ar-v0.4.js"></script>

		<!-- Your custom p5.js sketch -->
		<script src="sketch.js"></script>
	</head>

	<body style="margin : 0px; overflow: hidden;">

		<!-- A-Frame Scene -->
		<a-scene id="ARScene" embedded arjs>

			<!-- load in external assets (same as with A-Frame VR -->
			<a-assets>

				<!-- these two files point to an OBJ model -->
				<a-asset id="robot_obj" src="../_assets/robot/model.obj"></a-asset>
				<a-asset id="robot_mtl" src="../_assets/robot/materials.mtl"></a-asset>

				<!-- this single file points to a GLTF model -->
				<!-- "Shiba" (https://skfb.ly/6WxVW) by zixisun02 is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
				<a-asset id="dog" src="../_assets/shiba/scene.gltf"></a-asset>

			</a-assets>

			<!-- markers that we are tracking with a link to the pattern file the AR.js library should be looking for -->
			<a-marker id="hiro" type="pattern" url="../markers/patt.hiro"></a-marker>

			<!-- default camera entity (leave this and don't change it) -->
			<a-entity camera></a-entity>

		</a-scene>

	</body>

</html>
