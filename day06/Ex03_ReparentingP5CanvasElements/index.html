<!doctype html>
<html>
  <head>
    <!-- load in the p5 core library -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>

    <!-- note that you can load the p5.js library locally as well -->
    <!-- <script src="../js/p5.js"></script> -->

    <!-- your custom sketch code -->
    <script src="sketch.js"></script>

    <!-- custom CSS -->
    <style type="text/css">
      .demo {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Re-parenting a Canvas Element</h1>
    <div class="demo" id="div1">
      <p>This is Div #1</p>
    </div>
    <div class="demo" id="div2">
      <p>This is Div #2</p>
    </div>
    <!-- note: normally the canvas would be appended here -->
  </body>
</html>
